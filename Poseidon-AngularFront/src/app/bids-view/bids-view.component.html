<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      Bid's List
    </ng-template>

    <table class="">
      <thead>
      <tr>
        <th class="mat-header-cell" scope="col">#</th>
        <th class="mat-header-cell" scope="col">Account</th>
        <th class="mat-header-cell" scope="col">Type</th>
        <th class="mat-header-cell" scope="col">Bid Quantity</th>
        <th class="mat-header-cell" scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bid of bidList">
        <th scope="row">{{ bid.id }}</th>
        <td>{{ bid.account }}</td>
        <td>{{ bid.type }}</td>
        <td>{{ bid.bidQuantity | number }}</td>
        <td>
          <button mat-icon-button color="primary">
            <mat-icon>update</mat-icon>
          </button>
          <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <h4 class="deleteQuestion">Are you sure ?</h4>
            <button mat-menu-item (click)="onDelete(bid.id)" >Yes</button>
          </mat-menu>
        </td>
      </tr>
      </tbody>
    </table>


  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add</mat-icon>
      Add Bid
    </ng-template>

    <form (ngSubmit)="onSubmit()" >
      <mat-form-field appearance="outline">
        <mat-label>Account</mat-label>
        <input [(ngModel)]="account" matInput name="account">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input [(ngModel)]="type" matInput name="type">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Bid Quantity</mat-label>
        <input [(ngModel)]="bidQuantity" type="number" matInput name="bidQuantity">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
      

  </mat-tab>
</mat-tab-group>
