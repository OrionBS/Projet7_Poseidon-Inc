<mat-card>
	<mat-card-header>
		<mat-card-title>Poseidon - Trading App</mat-card-title>
		<mat-card-subtitle>Welcome, sign in to your account.</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<form (ngSubmit)="onLogin()">
			<mat-form-field appearance="outline">
    			<mat-label>Username</mat-label>
    			<input [(ngModel)]="username" matInput name="username">
  			</mat-form-field>
  			<mat-form-field appearance="outline">
    			<mat-label>Password</mat-label>
    			<input [type]="hide ? 'password' : 'text'" [(ngModel)]="password" matInput name="password" type="password">
  			</mat-form-field>
			<button mat-raised-button color="primary">Login</button>
  		</form>
	</mat-card-content>
</mat-card>
