<mat-card>
  <mat-card-header>
    <mat-card-title>Bid's Update</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form (ngSubmit)="onUpdate()">
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input [(ngModel)]="updateBid.id" matInput name="updateBid.id" disabled>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Account</mat-label>
        <input [(ngModel)]="updateBid.account" matInput name="updateBid.account">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input [(ngModel)]="updateBid.type" matInput name="updateBid.type">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Bid Quantity</mat-label>
        <input [(ngModel)]="updateBid.bidQuantity" type="number" matInput name="updateBid.bidQuantity">
      </mat-form-field>
      <div class="buttonGroup">
        <button mat-raised-button color="warn" type="button" [routerLink]="['../../']">Back</button>
        <button mat-raised-button color="primary" type="submit">Update</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
