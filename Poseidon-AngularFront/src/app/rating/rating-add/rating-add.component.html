<mat-card>
  <mat-card-header>
    <mat-card-title>Rating's Add</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form (ngSubmit)= "onAdd()">
      <mat-form-field appearance="outline">
        <mat-label>Moodys Rating</mat-label>
        <input [(ngModel)]="newRating.moodysRating" matInput name="newRating.moodysRating">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>S&P Rating</mat-label>
        <input [(ngModel)]="newRating.sandPRating" matInput name="newRating.sandPRating">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Fitch Rating</mat-label>
        <input [(ngModel)]="newRating.fitchRating" matInput name="newRating.fitchRating">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Order Number</mat-label>
        <input type="number" [(ngModel)]="newRating.orderNumber" matInput name="newRating.orderNumber">
      </mat-form-field>
      <div class="buttonGroup">
        <button mat-raised-button color="warn" type="button" [routerLink]="['../']">Back</button>
        <button mat-raised-button color="primary" type="submit">Add</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
