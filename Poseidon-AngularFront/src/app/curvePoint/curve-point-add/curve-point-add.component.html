<mat-card>
  <mat-card-header>
    <mat-card-title>Curve Point's Add</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="">
      <mat-form-field appearance="outline">
        <mat-label>Curve Point Id</mat-label>
        <input matInput type="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Term</mat-label>
        <input matInput type="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Value</mat-label>
        <input type="number" matInput>
      </mat-form-field>
      <button mat-raised-button color="warn" type="button">Back</button>
      <button mat-raised-button color="primary">Add</button>
    </form>
  </mat-card-content>
</mat-card>
